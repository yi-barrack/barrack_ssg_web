<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        h1 {
            text-align: center;
        }
        body {
            background-color: hsl(259, 99%, 57%, 0.4);

        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            flex-direction: column;
        }

        input[type="text"],
        textarea {
            width: 400px;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            background-color: #f8f8f8;
            font-size: 16px;
        }


        input[type="text"] {
            height: 50px;
            /* input 박스의 높이를 조절합니다. */
        }

        textarea {
            display: inline;
            height: 300px;
            resize: none;
            /* textarea의 높이를 조절합니다. */
        }

        input[type="submit"] {
            display: block;
            margin: 8px auto;
        }
    </style>
    <title>게시글 작성</title>
</head>

<body>
    <h1>게시글 작성</h1>
    <div class="center">
        <form action="/board/new" method="post" enctype="multipart/form-data">
            <input type="text" id="title" name="title" placeholder="제목" required>
            <hr>
            <textarea id="content" name="content" rows="10" placeholder="내용을 입력하세요." required></textarea>
            <input type="file" name="file" id="file">
            <input type="submit" value="게시">
        </form>
    </div>
</body>

</html>
